* {

html, body {

header {

.equipos-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 20px;
    background-color: #e0e0e0; /* Fondo gris claro */
}

.titulo {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columnas */

    padding: 20px;
    background-color: #e0e0e0;
    align-items: center;
    justify-items: center; /* Centra el contenido dentro de las celdas */
}

.titulo h1 {
    grid-column: span 4; /* Ocupa las 4 columnas, centrando el h1 */
    text-align: center;
    width: 100%; /* Asegura que el h1 ocupe el ancho total */
}


.equipo {

}

.equipo img {

    border-radius: 50%;
}

.equipo p {

main {

}

footer {

    color: white;
    text-align: center;
    padding: 10px 0;
    position: relative;
    width: 100%;
}
